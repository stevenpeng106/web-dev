<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Buttons Exercise</title>
    <!--INCLUDING BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <!--make the session a bootstrap container-->
    <section class="container">  
      <!--give h1 white text, dark background and center-aligned text-->
      <h1 class="h1 bg-dark text-white text-center">Bad News</h1>  
      <!--make a alert-->
      <div class="alert alert-warning" role='alert'>
        You are going to die one day! It sucks, but it's normal :( 
      </div>
      <!--make a green and then a red button-->
      <button class="btn btn-success">Come To Terms With</button>
      <button class="btn btn-danger">Continue To Deny</button>
      
    </section>
</body>
</html>
